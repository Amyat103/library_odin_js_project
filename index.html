<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="sidebar">
            <h1>Add a Book</h1>
            
            <form id="form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre">
                <p class="radForm">
                    <!-- Read:<br> -->
                    <label for="read">Read:</label>
                    <input type="radio" id="read" name="read_stat" value="Read">
                    <label for="reading">Currently Reading:</label>
                    <input type="radio" id="reading" name="read_stat" value="Currently Reading">
                    <label for="want">Want:</label>
                    <input type="radio" id="want" name="read_stat" value="Want">
                </p>
                <button id="submit" type="submit">Add!</button>
            </form>
        </div>
        <div id="mainBod"></div>
    </main>
    <footer>
        <h2>footer</h2>
        <p>form validation not setup!</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
